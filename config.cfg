weight_max_value = 30
weight_min_value = -30

# Mutation rates
neuron_add_prob = 0.03
neuron_delete_prob = 0.01
link_add_prob = 0.05
link_delete_prob = 0.01

mutation_rate = 0.3
mutation_power = 0.8
replace_rate = 0.05