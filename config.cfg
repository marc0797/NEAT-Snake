[NEAT]
population_size = 150
max_generations = 100

[DefaultGenome]
# Genome configuration
num_inputs = 8
num_outputs = 3
num_hidden = 0

# Neuron configuration
bias_init_mean = 0.0
bias_init_stddev = 1.0
bias_max_value = 30.0
